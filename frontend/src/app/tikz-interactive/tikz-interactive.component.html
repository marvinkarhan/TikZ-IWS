<div class="code">
  <div class="code-header header">
    <button
      class="run-code-button header-button"
      (click)="update()"
    >
      <span>Run</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="1em"
        height="1em"
        viewBox="0 0 24 24"
      >
        <path fill="currentColor" d="M8 19V5l11 7Z"></path>
      </svg>
    </button>
  </div>
  <ngx-codemirror
    class="code-mirror"
    [(ngModel)]="content"
    [options]="{
      lineNumbers: true,
      theme: 'material',
      mode: 'text/x-stex'
    }"
  ></ngx-codemirror>
</div>
<div class="output">
  <div class="output-header header">
    <button class="preview-button header-button" (click)="showSolution = false" [class.active]="showSolution === false">
      <span>Preview</span>
    </button>
    <button class="preview-button header-button" (click)="showSolution = true" [class.active]="showSolution === true">
      <span>Solution</span>
    </button>
  </div>
  <div class="output-content">
    <div [hidden]="errorMessage$ | async" id="output-container" #output></div>
    <pre [hidden]="!(errorMessage$ | async)" class="error-message">{{
      errorMessage$ | async
    }}</pre>
    <!-- <div
      *ngIf="solution"
      [style.opacity]="showSolution ? 1 : 0"
      class="solution"
      #solution
    >
      {{ solution }}
    </div> -->
  </div>
</div>
