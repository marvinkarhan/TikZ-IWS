<ng-container *ngIf="task">
  <div class="question">
    <h2 *ngIf="questionNr" class="question-number">Aufgabe {{questionNr}}</h2>
    <p *ngIf="task.question" class="question-description">{{task.question}}</p>
  </div>
  <app-tikz-interactive [solution]="task.solution" [content]="task.code || ''"></app-tikz-interactive>
</ng-container>
